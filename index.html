<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma" >
            <h1>Calculadora de Médias</h1>
        </header>

        <form id="form-atividade">
            <input type="text" required placeholder="Nome da atividade" id="nome-atividade"/>
            <input type="number" required placeholder="Nota da atividade" min="0" max="10" id="nota-atividade"/>
            <button type="submit">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <td>Nome da Atividade</td>
                    <td>Nota da Atividade</td>
                    <td>Aprovado?</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">-</td>
                    <td id="media-final-resultado">-</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
